<!DOCTYPE html>
<html>
  <head>
    <title>Air Hockey Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Air Hockey</h1>

    <div id="main-menu">
      <button id="randomBtn">Start Random Game</button>
      <button id="customBtn">Custom Game</button>
    </div>

    <div id="custom-menu" class="hidden">
      <button id="createLobbyBtn">Create Lobby</button>
      <input type="text" id="lobbyInput" placeholder="Enter Lobby ID" />
      <button id="joinLobbyBtn">Join Lobby</button>
      <p id="lobbyStatus"></p>
    </div>

    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
